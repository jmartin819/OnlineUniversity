
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Profile</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!--Angular-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.js"></script>

    <link rel="stylesheet" href="../css/style.css">

    <script src="../app.js"></script> 

</head>
<body class="ng-scope" ng-app="mainApp" ng-controller="mainController as main">
  <div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <a class="navbar-brand" href="#">OnlineU</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Catalog</a></li>
            <li class="active"><a href="#">Profile</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Logout</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    </header>
    <main>

        <h1>Profile</h1>

        <div class="container">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="firstName">First Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lastName">Last Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </form>
        </div>

        <h2>Courses Created</h2>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Created</th>
                            <th>Description</th>
                            <th>
                                <button ng-click="main.addCourse()" id="add" class="btn btn-success add pull-right">
                                    <span>Create a New Course</span>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="courses">
                        <tr class="template" ng-repeat="course in main.courses">
                            <td class="name">{{course.name}}</td>
                            <td class="category">{{course.category}}</td>
                            <td class="dateCreated">{{course.dateCreated}}</td>
                            <td class="description">{{course.description}}</td>
                            <td>
                                <button ng-click="main.removeCourse(course)" class="btn btn-danger remove pull-right">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                                <button ng-click="main.editCourse(course)" class="btn btn-primary edit pull-right">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div>
            <script type="text/ng-template" id="myModalContent.html">
                <div class="modal-header">
                    <h3 class="modal-title">Create New Course</h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="name">Course Name</label>
                                <div class="col-md-4">
                                    <input ng-model="tempCourse.name" id="name" name="name" type="text" class="form-control input-md" placeholder="Course Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="category">Category</label>
                                <div class="col-md-4">
                                    <select ng-model="tempCourse.category" id="category" name="category" class="form-control input-md">
                                        <option value="PROG">Programming</option>
                                        <option value="DB">Database</option>
                                        <option value="WEB">Web Development</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="dateCreated">Date Created</label>
                                <div class="col-md-4">
                                    <input ng-model="tempCourse.dateCreated" type="text" id="dateCreated" name="dateCreated" placeholder="DD/MM/YYYY">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="description">Description</label>
                                <div class="col-md-4">
                                    <textarea ng-model="tempCourse.description" id="description" name="description" class="form-control input-md"></textarea>
                                </div>
                            </div>
                        </form> 
                        </div>  
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="ok()">OK</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
            </script>
        </div>

    </main>
</div>
</body>
</html>
