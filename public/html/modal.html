<div class="row">
    <div class="col-md-12">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-4 control-label" for="name">Course Name</label>
            <div class="col-md-4">
                <input id="name" name="name" type="text" class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="category">Category</label>
            <div class="col-md-4">
                <select id="category" name="category" class="form-control input-md">
                    <option value="PROG">Programming</option>
                    <option value="DB">Database</option>
                    <option value="WEB">Web Development</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="dateCreated">Date</label>
            <div class="col-md-4">
                <input type="text" id="dateCreated" name="dateCreated">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="description">Description</label>
            <div class="col-md-4">
                <textarea id="description" name="description" class="form-control input-md"></textarea>
            </div>
        </div>
    </form> 
    </div>  
</div>
